<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Developer APM Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #404040;
        }
        
        .metric-title {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .metric-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .metric-unit {
            font-size: 14px;
            color: #888;
        }
        
        .health-status {
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .healthy {
            background: #22c55e;
            color: white;
        }
        
        .unhealthy {
            background: #ef4444;
            color: white;
        }
        
        .alerts {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #404040;
        }
        
        .alert {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border-left: 4px solid;
        }
        
        .alert.warning {
            background: rgba(251, 191, 36, 0.1);
            border-color: #fbbf24;
            color: #fbbf24;
        }
        
        .alert.critical {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
            color: #ef4444;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .connected {
            background: #22c55e;
            color: white;
        }
        
        .disconnected {
            background: #ef4444;
            color: white;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #404040;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .cpu-fill { background: #3b82f6; }
        .memory-fill { background: #10b981; }
        .eventloop-fill { background: #f59e0b; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üîç T-Developer APM Dashboard</h1>
            <p>Real-time Application Performance Monitoring</p>
        </div>
        
        <div class="connection-status" id="connectionStatus">
            üî¥ Disconnected
        </div>
        
        <div class="health-status" id="healthStatus">
            ‚è≥ Connecting...
        </div>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-title">CPU Usage</div>
                <div class="metric-value" id="cpuUsage">--</div>
                <div class="metric-unit">%</div>
                <div class="progress-bar">
                    <div class="progress-fill cpu-fill" id="cpuProgress"></div>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">Memory Usage</div>
                <div class="metric-value" id="memoryUsage">--</div>
                <div class="metric-unit">MB</div>
                <div class="progress-bar">
                    <div class="progress-fill memory-fill" id="memoryProgress"></div>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">Event Loop Delay</div>
                <div class="metric-value" id="eventLoopDelay">--</div>
                <div class="metric-unit">ms</div>
                <div class="progress-bar">
                    <div class="progress-fill eventloop-fill" id="eventLoopProgress"></div>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">Load Average</div>
                <div class="metric-value" id="loadAverage">--</div>
                <div class="metric-unit">1m, 5m, 15m</div>
            </div>
        </div>
        
        <div class="alerts">
            <h3>üö® Alerts</h3>
            <div id="alertsList">
                <p style="color: #888; font-style: italic;">No alerts</p>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        function connect() {
            const connectionStatus = document.getElementById('connectionStatus');
            connectionStatus.textContent = 'üü° Connecting...';
            connectionStatus.className = 'connection-status';
            
            eventSource = new EventSource('/api/monitoring/stream');
            
            eventSource.onopen = function() {
                console.log('Connected to APM stream');
                connectionStatus.textContent = 'üü¢ Connected';
                connectionStatus.className = 'connection-status connected';
                reconnectAttempts = 0;
            };
            
            eventSource.onmessage = function(event) {
                const metrics = JSON.parse(event.data);
                updateMetrics(metrics);
            };
            
            eventSource.addEventListener('alert', function(event) {
                const alert = JSON.parse(event.data);
                addAlert(alert);
            });
            
            eventSource.onerror = function() {
                console.log('APM stream connection error');
                connectionStatus.textContent = 'üî¥ Disconnected';
                connectionStatus.className = 'connection-status disconnected';
                
                eventSource.close();
                
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(connect, 2000 * reconnectAttempts);
                }
            };
        }
        
        function updateMetrics(metrics) {
            // CPU
            document.getElementById('cpuUsage').textContent = metrics.cpu.usage;
            document.getElementById('cpuProgress').style.width = `${metrics.cpu.usage}%`;
            
            // Memory
            const memoryMB = (metrics.memory.heapUsed / 1024 / 1024).toFixed(1);
            const memoryTotalMB = (metrics.memory.heapTotal / 1024 / 1024).toFixed(1);
            const memoryPercent = (metrics.memory.heapUsed / metrics.memory.heapTotal * 100).toFixed(1);
            
            document.getElementById('memoryUsage').textContent = `${memoryMB} / ${memoryTotalMB}`;
            document.getElementById('memoryProgress').style.width = `${memoryPercent}%`;
            
            // Event Loop
            document.getElementById('eventLoopDelay').textContent = metrics.eventLoop.delay.toFixed(2);
            const eventLoopPercent = Math.min(100, (metrics.eventLoop.delay / 100) * 100);
            document.getElementById('eventLoopProgress').style.width = `${eventLoopPercent}%`;
            
            // Load Average
            const loadAvg = metrics.cpu.loadAverage.map(l => l.toFixed(2)).join(', ');
            document.getElementById('loadAverage').textContent = loadAvg;
            
            // Health Status
            updateHealthStatus(metrics);
        }
        
        function updateHealthStatus(metrics) {
            const healthStatus = document.getElementById('healthStatus');
            const issues = [];
            
            if (metrics.cpu.usage > 70) {
                issues.push(`High CPU: ${metrics.cpu.usage}%`);
            }
            
            const memoryPercent = (metrics.memory.heapUsed / metrics.memory.heapTotal * 100);
            if (memoryPercent > 80) {
                issues.push(`High Memory: ${memoryPercent.toFixed(1)}%`);
            }
            
            if (metrics.eventLoop.delay > 100) {
                issues.push(`High Event Loop Delay: ${metrics.eventLoop.delay.toFixed(2)}ms`);
            }
            
            if (issues.length === 0) {
                healthStatus.textContent = '‚úÖ System Healthy';
                healthStatus.className = 'health-status healthy';
            } else {
                healthStatus.textContent = `‚ö†Ô∏è Issues Detected: ${issues.join(', ')}`;
                healthStatus.className = 'health-status unhealthy';
            }
        }
        
        function addAlert(alert) {
            const alertsList = document.getElementById('alertsList');
            
            // Clear "No alerts" message
            if (alertsList.innerHTML.includes('No alerts')) {
                alertsList.innerHTML = '';
            }
            
            const alertElement = document.createElement('div');
            alertElement.className = `alert ${alert.level}`;
            alertElement.innerHTML = `
                <strong>${alert.level.toUpperCase()}</strong>: ${alert.message}
                <small style="float: right;">${new Date(alert.timestamp).toLocaleTimeString()}</small>
            `;
            
            alertsList.insertBefore(alertElement, alertsList.firstChild);
            
            // Keep only last 10 alerts
            while (alertsList.children.length > 10) {
                alertsList.removeChild(alertsList.lastChild);
            }
        }
        
        // Start connection
        connect();
        
        // Fallback: fetch metrics every 5 seconds if SSE fails
        setInterval(async () => {
            if (!eventSource || eventSource.readyState !== EventSource.OPEN) {
                try {
                    const response = await fetch('/api/monitoring/metrics');
                    const metrics = await response.json();
                    updateMetrics(metrics);
                } catch (error) {
                    console.log('Failed to fetch metrics:', error);
                }
            }
        }, 5000);
    </script>
</body>
</html>
