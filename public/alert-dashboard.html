<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Developer Alert Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #cccccc;
            margin-top: 5px;
        }
        
        .alerts-section {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .alert-item {
            background: #3d3d3d;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .alert-item.info { border-left-color: #0066cc; }
        .alert-item.warning { border-left-color: #ff9900; }
        .alert-item.critical { border-left-color: #ff0000; }
        .alert-item.emergency { border-left-color: #660000; }
        
        .alert-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .alert-title {
            font-weight: bold;
            flex-grow: 1;
        }
        
        .alert-level {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .alert-level.info { background: #0066cc; }
        .alert-level.warning { background: #ff9900; }
        .alert-level.critical { background: #ff0000; }
        .alert-level.emergency { background: #660000; }
        
        .alert-message {
            color: #cccccc;
            margin-bottom: 10px;
        }
        
        .alert-meta {
            font-size: 0.9em;
            color: #999999;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-danger {
            background: #ff4757;
            color: white;
        }
        
        .btn-danger:hover {
            background: #ff3742;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online { background: #2ed573; }
        .status-warning { background: #ffa502; }
        .status-error { background: #ff4757; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîî T-Developer Alert Dashboard</h1>
            <p>Real-time monitoring and alerting system</p>
            <div style="margin-top: 10px;">
                <span class="status-indicator status-online"></span>
                <span id="connection-status">Connected</span>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-alerts">0</div>
                <div class="stat-label">Total Alerts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="last-hour">0</div>
                <div class="stat-label">Last Hour</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="critical-count">0</div>
                <div class="stat-label">Critical</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="escalations">0</div>
                <div class="stat-label">Escalations</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh</button>
            <button class="btn btn-danger" onclick="clearHistory()">üóëÔ∏è Clear History</button>
            <button class="btn btn-primary" onclick="testAlert()">üß™ Test Alert</button>
        </div>
        
        <div class="alerts-section">
            <h2 class="section-title">Recent Alerts</h2>
            <div id="alerts-container">
                <p style="text-align: center; color: #666;">Loading alerts...</p>
            </div>
        </div>
    </div>

    <script>
        let alertData = null;
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            
            // 30Ï¥àÎßàÎã§ ÏûêÎèô ÏÉàÎ°úÍ≥†Ïπ®
            setInterval(refreshData, 30000);
        });
        
        async function refreshData() {
            try {
                const response = await fetch('/api/monitoring/alerts/dashboard');
                alertData = await response.json();
                
                updateStats(alertData.statistics);
                updateAlerts(alertData.alerts);
                updateConnectionStatus('online');
                
            } catch (error) {
                console.error('Failed to fetch alert data:', error);
                updateConnectionStatus('error');
            }
        }
        
        function updateStats(stats) {
            document.getElementById('total-alerts').textContent = stats.total || 0;
            document.getElementById('last-hour').textContent = stats.lastHour || 0;
            document.getElementById('critical-count').textContent = stats.criticalCount || 0;
            document.getElementById('escalations').textContent = alertData?.escalation?.history?.length || 0;
        }
        
        function updateAlerts(alerts) {
            const container = document.getElementById('alerts-container');
            
            if (!alerts || alerts.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No alerts found</p>';
                return;
            }
            
            container.innerHTML = alerts.map(alert => `
                <div class="alert-item ${alert.level}">
                    <div class="alert-header">
                        <div class="alert-title">${alert.title}</div>
                        <div class="alert-level ${alert.level}">${alert.level}</div>
                    </div>
                    <div class="alert-message">${alert.message}</div>
                    <div class="alert-meta">
                        Type: ${alert.type} | 
                        Time: ${new Date(alert.timestamp).toLocaleString()} |
                        ID: ${alert.id}
                    </div>
                </div>
            `).join('');
        }
        
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connection-status');
            const indicator = statusElement.previousElementSibling;
            
            indicator.className = 'status-indicator';
            
            switch (status) {
                case 'online':
                    indicator.classList.add('status-online');
                    statusElement.textContent = 'Connected';
                    break;
                case 'warning':
                    indicator.classList.add('status-warning');
                    statusElement.textContent = 'Connection Issues';
                    break;
                case 'error':
                    indicator.classList.add('status-error', 'pulse');
                    statusElement.textContent = 'Connection Failed';
                    break;
            }
        }
        
        async function clearHistory() {
            if (!confirm('Are you sure you want to clear all alert history?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/monitoring/alerts/clear', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    alert('Alert history cleared successfully');
                    refreshData();
                } else {
                    alert('Failed to clear alert history');
                }
            } catch (error) {
                alert('Error clearing alert history: ' + error.message);
            }
        }
        
        async function testAlert() {
            try {
                const response = await fetch('/api/monitoring/alerts/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        level: 'info',
                        type: 'test',
                        title: 'Test Alert from Dashboard',
                        message: 'This is a test alert sent from the dashboard to verify the alerting system is working.',
                        metadata: {
                            source: 'dashboard',
                            testId: Date.now()
                        }
                    })
                });
                
                if (response.ok) {
                    alert('Test alert sent successfully');
                    setTimeout(refreshData, 1000); // Refresh after 1 second
                } else {
                    alert('Failed to send test alert');
                }
            } catch (error) {
                alert('Error sending test alert: ' + error.message);
            }
        }
    </script>
</body>
</html>
