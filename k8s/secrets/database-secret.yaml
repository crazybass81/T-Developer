apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: t-developer
  labels:
    app: t-developer
    component: database
type: Opaque
stringData:
  POSTGRES_DB: tdeveloper
  POSTGRES_USER: tdeveloper_user
  POSTGRES_PASSWORD: tdeveloper_pass_2024
  DATABASE_URL: postgresql://tdeveloper_user:tdeveloper_pass_2024@postgres:5432/tdeveloper
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: t-developer
  labels:
    app: t-developer
    component: redis
type: Opaque
stringData:
  REDIS_PASSWORD: redis_secure_pass_2024
  REDIS_URL: redis://:redis_secure_pass_2024@redis:6379
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: t-developer
  labels:
    app: t-developer
    component: backend
type: Opaque
stringData:
  JWT_SECRET: your-jwt-secret-key-here-make-it-secure
  AWS_ACCESS_KEY_ID: your-aws-access-key-id
  AWS_SECRET_ACCESS_KEY: your-aws-secret-access-key