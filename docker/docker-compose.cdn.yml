version: '3.8'

services:
  local-cdn:
    build:
      context: .
      dockerfile: Dockerfile.cdn
    ports:
      - "3002:3002"
    volumes:
      - "./public:/app/public"
    environment:
      - NODE_ENV=development
    
  nginx-cdn:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "./public:/var/www/html"
    depends_on:
      - local-cdn