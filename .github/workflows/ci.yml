name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install uv
        uv pip install -r requirements.txt
    
    - name: Run Black
      run: black --check packages/
    
    - name: Run Ruff
      run: ruff check packages/
    
    - name: Run MyPy
      run: mypy packages/
    
    - name: Check Docstrings
      run: interrogate -v packages/
    
    - name: Check Complexity
      run: |
        radon cc packages/ -nb
        radon mi packages/ -nb
    
    - name: Run Tests
      run: pytest tests/ -v --cov=packages --cov-report=term-missing
    
    - name: Security Scan
      run: |
        pip install semgrep
        semgrep --config=auto packages/

  gates:
    runs-on: ubuntu-latest
    needs: quality
    
